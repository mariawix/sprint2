<!doctype html>
<html lang="en" dir="ltr">
<head>
    <title>Chinchilla | Contact Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="page">
    <header class="page-header">
        <div class="site-logo-wrapper">
            <img src="../img/logo.png" alt="chinchilla-coat" class="site-logo">
        </div>
        <nav class="nav-bar-container box-shadow">

            <div class="search-bar transparent-bg reset-sizing">
                <form action="http://google.com/search" method="get" class="search-form">
                    <input type="text" name="q" id="google-search-query" class="small-input round-border"/>
                    <button type="submit" class="submit-btn transparent-bg-on-hover round-border">Search</button>
                </form>
            </div>

            <ul class="nav-bar-list">
                <li class="nav-bar-list-item transparent-bg-on-hover"><a href="../index.html">Home</a></li>
                <li class="nav-bar-list-item transparent-bg-on-hover"><a href="about.html">About</a></li>
                <li class="nav-bar-list-item transparent-bg-on-hover"><a href="gallery.html">Gallery</a></li>
                <li class="nav-bar-list-item transparent-bg-on-hover"><a href="work.html">Work</a></li>
                <li class="nav-bar-list-item transparent-bg-on-hover"><a href="blog.html">Blog</a></li>
                <li class="nav-bar-list-item transparent-bg current-page"><a href="form.html">Contact Form</a></li>
            </ul>

            <ul class="social-side-bar-list">
                <li class="social-side-bar-list-item">
                    <a href="https://www.facebook.com" class="facebook-icon">
                        <img src="../img/facebook.ico" alt="facebook" class="side-bar-item-ico"/>
                        <span class="side-bar-item-description">Facebook</span>
                    </a>
                </li>
                <li class="social-side-bar-list-item">
                    <a href="https://twitter.com" class="twitter-icon">
                        <img src="../img/twitter.ico" alt="twitter" class="side-bar-item-ico"/>
                        <span class="side-bar-item-description">Twitter</span>
                    </a>
                </li>
                <li class="social-side-bar-list-item">
                    <a href="http://www.google.com" class="google-icon">
                        <img src="../img/google-plus.ico" alt="google" class="side-bar-item-ico"/>
                        <span class="side-bar-item-description">Google Plus</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="page-content box-shadow">
        <h1 class="visuallyhidden">Contact Form</h1>
        <form action="/my-handling-form-page" method="post" class="contact-form round-border">
            <h2>Contact Us</h2>
            <div>
                <label for="name-input">
                    Name:
                    <input type="text" id="name-input" placeholder="Maria" class="input-area large-input"/>
                </label>
            </div>
            <div>
                <label for="email-input">
                    E-mail:
                    <input type="email" id="email-input" placeholder="mariao@wix.com" class="input-area large-input"/>
                </label>
            </div>
            <div>
                <label for="message-input">
                    Message:
                    <textarea id="message-input" placeholder="Type text here..."
                              class="input-area large-input"></textarea>
                </label>
            </div>
            <div>
                <label for="language-input">Your language:
                    <select id="language-input" class="input-area small-input">
                        <option value="English">English</option>
                        <option value="Hebrew">Hebrew</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="browsers-list">Your browser:
                    <input list="browsers-datalist" id="browsers-list" class="input-area large-input"/>
                    <datalist id="browsers-datalist">
                        <option value="Internet Explorer">Internet Explorer</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Chrome">Chrome</option>
                        <option value="Opera">Opera</option>
                        <option value="Safari">Safari</option>
                    </datalist>
                </label>
            </div>
            <div>
                <label for="favotite-color-input">
                    Select your favorite color:
                    <input type="color" id="favotite-color-input" value="#ff0000" class="input-area small-input"/>
                </label>
            </div>
            <div>
                <label for="birthday-input">
                    Your birthday:
                    <input type="date" id="birthday-input" class="input-area small-input"/>
                </label>
            </div>
            <meter min="0" low="40" high="90" max="100" value="95" class="input-area small-input"></meter>
            <fieldset class="gender-selector">
                <legend>Title</legend>
                <label for="female-gender-btn">
                    Miss
                    <input type="radio" id="female-gender-btn" name="gender"/>
                </label>
                <label for="male-gender-btn">
                    Mister
                    <input type="radio" id="male-gender-btn" name="gender"/>
                </label>
            </fieldset>
            <div>
                <label for="site-rating-input">
                    Rate this site
                    <input type="range" name="points" min="0" max="10" id="site-rating-input"
                           class="input-area large-input"/>
                </label>
            </div>
            <button type="submit" class="submit-btn transparent-bg-on-hover round-border">Send the message</button>
        </form>
    </main>
    <footer class="page-footer box-shadow">
        This open sourced site is hosted on
        <a class="site-github-link" href="https://github.com/mariawix/sprint2" title="GitHub">GitHub</a>.
    </footer>
</div>
</body>
</html>
